<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Market Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0d6efd;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #e9ecef;
    }
    tr:hover {
      background-color: #f1f3f5;
    }
    .positive {
      color: green;
    }
    .negative {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>Stock Market Dashboard</h1>
    <p>Live prices of major stocks</p>
  </header>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Company</th>
          <th>Symbol</th>
          <th>Price</th>
          <th>Change</th>
          <th>Volume</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apple Inc.</td>
          <td>AAPL</td>
          <td>$173.25</td>
          <td class="positive">+1.45%</td>
          <td>34.5M</td>
        </tr>
        <tr>
          <td>Microsoft</td>
          <td>MSFT</td>
          <td>$318.17</td>
          <td class="negative">-0.68%</td>
          <td>28.2M</td>
        </tr>
        <tr>
          <td>Amazon</td>
          <td>AMZN</td>
          <td>$136.88</td>
          <td class="positive">+0.92%</td>
          <td>21.7M</td>
        </tr>
        <tr>
          <td>Tesla</td>
          <td>TSLA</td>
          <td>$245.61</td>
          <td class="negative">-1.23%</td>
          <td>40.1M</td>
        </tr>
        <tr>
          <td>Alphabet (Google)</td>
          <td>GOOGL</td>
          <td>$134.87</td>
          <td class="positive">+0.33%</td>
          <td>19.3M</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
